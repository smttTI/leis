        :root {

        }

            background: #fff;
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
        }

        thead th {

            text-align: left;
            padding: 10px 12px;

        tbody tr:nth-child(even) {

            border-radius: 999px;
            font-size: 12px;
            font-weight: 600;
            color: #fff;

        }

       function renderTable() {
  const term = searchInput.value.toLowerCase();
  const tipo = typeFilter.value;
  const ano = yearFilter.value;

  let filtered = data.filter(d => {
    const matchTerm = d.numero.toLowerCase().includes(term) || d.descricao.toLowerCase().includes(term);
    const matchTipo = tipo ? d.tipo === tipo : true;
    const matchAno = ano ? d.data.split("/")[2] === ano : true;
    return matchTerm && matchTipo && matchAno;
  });

  // >>> ORDENAR DO MAIS NOVO PARA O MAIS ANTIGO <<<
  filtered.sort((a, b) => {
      const [diaA, mesA, anoA] = a.data.split("/").map(Number);
      const [diaB, mesB, anoB] = b.data.split("/").map(Number);
      return new Date(anoB, mesB - 1, diaB) - new Date(anoA, mesA - 1, diaA);
  });

  const start = (currentPage - 1) * rowsPerPage;
  const pageData = filtered.slice(start, start + rowsPerPage);

  tbody.innerHTML = pageData.map(d => `
    <tr>
      <td>${d.numero}</td>
      <td>${d.data}</td>
      <td>${d.descricao}</td>
      <td>${d.situacao}</td>
      <td>${d.tipo}</td>
      <td>
        <a class="pdf-link" href="${d.arquivo}" target="_blank">
          <i data-lucide="file-text"></i>PDF
        </a>
      </td>
    </tr>
  `).join("");

  lucide.createIcons();
  renderPagination(filtered.length);
}



        function renderPagination(totalItems) {
            const totalPages = Math.ceil(totalItems / rowsPerPage);
            pagination.innerHTML = "";
            for (let i = 1; i <= totalPages; i++) {
                const btn = document.createElement("button");
                btn.textContent = i;
                btn.className = i === currentPage ? "active" : "";
                btn.addEventListener("click", () => { currentPage = i; renderTable(); });
                pagination.appendChild(btn);
            }
        }

        searchInput.addEventListener("input", () => { currentPage = 1; renderTable(); });
        typeFilter.addEventListener("change", () => { currentPage = 1; renderTable(); });
        yearFilter.addEventListener("change", () => { currentPage = 1; renderTable(); });

        renderTable();
    </script>
